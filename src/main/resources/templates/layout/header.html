<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org">

<!--headerFragment 선언-->
<div th:fragment="headerFragment"
     th:with="authenticated=${#request.userPrincipal eq null}"
>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark layout-nav">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <p>Turtle++</p>
                <img th:src="@{/static/images/sea-turtle.png}" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-row-reverse" id="navbarSupportedContent">

                <ul class="navbar-nav" th:if="${authenticated}">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/auth/forms/signup}">회원가입</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/auth/forms/login}">로그인</a>
                    </li>
                </ul>
                <ul class="navbar-nav" th:unless="${authenticated}">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false"
                           th:text="${#request.userPrincipal.getName()}"
                        ></a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li>
                                <form th:action="@{/auth/logout}" method="post">
                                    <button type="submit" class="btn btn-link logout-button">로그아웃</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/users/me/questions}">내가 푼 문제들</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</html>
